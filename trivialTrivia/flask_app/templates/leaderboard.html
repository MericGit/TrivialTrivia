{% extends "header.html" %}
{% block content %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <h2 class="text-2xl font-bold text-center">Leaderboard</h2>
</div>
<!-- Registration Form: -->

{% for i in users %}
<div class="flex w-32 mx-auto">
    <div class="container mx-auto w-20">

        {{ i.username }}:

    </div>
    <div class="container mx-auto w-32">High Score: {{ i.high_score }}</div>

</div>
{% endfor %}

{% endblock %}
