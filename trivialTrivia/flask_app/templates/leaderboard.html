{% extends "header.html" %}
{% block content %}
<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <h2 class="text-2xl font-bold text-center">Leaderboard</h2>
    <table>
        <tr>
            <th style="border: 1px solid #fff4">Username</th>
            <th style="border: 1px solid #fff4">High Score</th>
        </tr>
        {% for i in users %}
            <tr>
                <td style="border: 1px solid #fff4">{{ i.username }}</td>
                <td style="border: 1px solid #fff4">{{ i.high_score }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
